<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CandidateProfile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link th:href = "@{/css/candidateProfile.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="main-body">
        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="" th:src="@{/css/images/candidate.png}" alt="Candidate" width="150"/>
                            <div class="mt-3 personalDataPanel">
                                <h4 th:text="${user.firstName} + ' ' + ${user.lastName}"></h4>
                                <p class="text-secondary mb-1">Candidate</p>
                                <div>
                                    <div class="card" id="contact">
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-sm-3">
                                                    <h6 class="mb-0">Github</h6>
                                                </div>
                                                <div class="col-sm-9 text-secondary personalDataPanel">
                                                    <div class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                                        <h6 class="mb-0">
                                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-github mr-2 icon-inline">
                                                                <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                                                            </svg>
                                                        </h6>
                                                        <span class="text-secondary"><a th:href="${user.githubProfileLink}" th:utext="${user.githubProfileLink}"></a></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <hr>
                                            <div class="row">
                                                <div class="col-sm-3">
                                                    <h6 class="mb-0">LinkedIn</h6>
                                                </div>
                                                <div class="col-sm-9 text-secondary personalDataPanel">
                                                    <div class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                                        <h6 class="mb-0">
                                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-linkedin" viewBox="0 0 16 16">
                                                                <path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z"/></path>
                                                            </svg>
                                                        </h6>
                                                        <span class="text-secondary"><a th:href="${user.linkedInProfileLink}" th:utext="${user.linkedInProfileLink}"></a></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <hr>
                                            <div class="row">
                                                <div class="col-sm-3">
                                                    <h6 class="mb-0">Email</h6>
                                                </div>
                                                <div class="col-sm-9 text-secondary">
                                                    <ul th:class="style-type-none">
                                                        <li th:each="mail : ${user.mailList}" th:text="${mail}"></li>
                                                    </ul>
                                                </div>
                                            </div>
                                            <hr>
                                            <div class="row">
                                                <div class="col-sm-3">
                                                    <h6 class="mb-0">Phone</h6>
                                                </div>
                                                <div class="col-sm-9 text-secondary">
                                                    <ul th:class="style-type-none">
                                                        <li th:each="phone : ${user.phoneNumberList}" th:text="${phone}"></li>
                                                    </ul>
                                                </div>
                                            </div>
                                            <hr>
                                            <div class="row">
                                                <div class="col-sm-3">
                                                    <h6 class="mb-0">Skills</h6>
                                                </div>
                                                <div class="col-sm-9 text-secondary">
                                                    <ul>
                                                        <li th:each="skill : ${user.cv.skills}" th:text="${skill}"></li>
                                                    </ul>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <a class="btn btn-info " target="__blank" href="">Edit</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="row gutters-sm">
                    <div class="col-sm-6 mb-3">
                        <div class="card experienceCard">
                            <div class="card-body">
                                <h6 class="d-flex align-items-center mb-3">Academic Background</h6>
                                <ul class="text-secondary">
                                    <li th:each="item : ${user.cv.academicBackground}" th:utext="|${item.startDate} - ${item.endDate}<br>${item.institution}, ${item.specialization}|"></li>
                                </ul>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 m-3">
                                    <a class="btn btn-info" target="__blank" href="">Edit</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6 mb-3">
                        <div class="card experienceCard">
                            <div class="card-body">
                                <h6 class="d-flex align-items-center mb-3">Work Experience</h6>
                                <ul class="text-secondary">
                                    <li th:each="item : ${user.cv.workExperience}" th:utext="|${item.startDate} - ${item.endDate}<br>${item.company}, ${item.position}|"></li>
                                </ul>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 m-3">
                                    <a class="btn btn-info" target="__blank" href="">Edit</a>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>

                <div col-sm-6 mb-3>
                    <div class="card" id = "projects">
                        <div class="card-body">
                            <h6 class="d-flex align-items-center mb-3">Projects</h6>
                            <ul class="text-secondary">
                                <li th:each="item : ${user.cv.projects}" th:utext="|<h6 class='project-title'>${item.title}</h6><br>${item.description}<hr>|"></li>
                            </ul>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 m-3">
                                <a class="btn btn-info" target="__blank" href="">Edit</a>
                            </div>
                        </div>
                    </div>
                </div>

                </div>



            </div>

        </div>

    </div>
</div>
</body>
</html>
