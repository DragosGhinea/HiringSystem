<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InterviewerProfile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link th:href = "@{/css/interviewer-managerProfile.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-7">
            <div class="card p-3 py-4">

                <div class="text-center">
                    <img src="" th:src="@{/css/images/interviewer.jpg}" alt="Interviewer" width="300" class="rounded-circle"/>
                </div>

                <div class="text-center">
                    <h4 th:text="${user.firstName} + ' ' + ${user.lastName}"></h4>

                    <span th:text="|${user.interviewerType} Interviewer|"></span>

                    <div class="row row-divider m-3">
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Email</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <ul th:class="style-type-none">
                                        <li th:each="mail : ${user.mailList}" th:text="${mail}"></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Phone</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <ul th:class="style-type-none">
                                        <li th:each="phone : ${user.phoneNumberList}" th:text="${phone}"></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="px-4 mt-1">
                        <p class="fonts" th:text="${user.professionalBackground}"></p>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <a class="btn btn-info " target="__blank" href="">Edit</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
